<form [formGroup]="form" class="form" #formDirective="ngForm">
    <mat-form-field appearance="outline" class="input">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="outline" class="input">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline" class="input">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confPassword">
    </mat-form-field>

    <mat-form-field appearance="outline" class="input">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-checkbox class="checkbox" formControlName="subscribed">
        <mat-label class="label">
            Subscribe Promotional Offers
        </mat-label>
    </mat-checkbox>

    <mat-form-field appearance="outline" class="input">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
            <mat-option *ngFor="let item of countries" [value]="item">{{item}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
    </mat-form-field>

    <button mat-raised-button color="primary" id="form-button" (click)="addEmp(formDirective)" class="button">{{ this.buttonName }}</button>
</form>
